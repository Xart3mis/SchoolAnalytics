services:
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-school_analytics}
      POSTGRES_USER: ${POSTGRES_USER:-school}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-schoolpass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-school} -d ${POSTGRES_DB:-school_analytics}"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - infra

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_app_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - backend

  pgbouncer:
    build:
      context: .
      dockerfile: docker/pgbouncer/Dockerfile
    restart: unless-stopped
    environment:
      PGBOUNCER_LISTEN_PORT: 6432
      PGBOUNCER_POOL_MODE: ${PGBOUNCER_POOL_MODE:-session}
      PGBOUNCER_MAX_CLIENT_CONN: ${PGBOUNCER_MAX_CLIENT_CONN:-200}
      PGBOUNCER_DEFAULT_POOL_SIZE: ${PGBOUNCER_DEFAULT_POOL_SIZE:-20}
      PGBOUNCER_DB_HOST: postgres
      PGBOUNCER_DB_PORT: 5432
      PGBOUNCER_DB_NAME: ${POSTGRES_DB:-school_analytics}
      PGBOUNCER_DB_USER: ${POSTGRES_USER:-school}
      PGBOUNCER_DB_PASSWORD: ${POSTGRES_PASSWORD:-schoolpass}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${PGBOUNCER_PORT:-6432}:6432"
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/127.0.0.1/6432'"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - infra
      - backend

  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: web
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://school:schoolpass@pgbouncer:6432/school_analytics}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      AUTH_COOKIE_NAME: ${AUTH_COOKIE_NAME:-school_analytics_session}
      AUTH_SESSION_TTL_SECONDS: ${AUTH_SESSION_TTL_SECONDS:-604800}
      NEXT_TELEMETRY_DISABLED: 1
    depends_on:
      postgres:
        condition: service_healthy
      pgbouncer:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["sh", "-lc", "npm run build --workspace @school-analytics/web && if [ -f apps/web/.next/standalone/server.js ]; then [ -d apps/web/public ] && cp -r apps/web/public apps/web/.next/standalone/ || true; mkdir -p apps/web/.next/standalone/.next; [ -d apps/web/.next/static ] && cp -r apps/web/.next/static apps/web/.next/standalone/.next/ || true; exec node apps/web/.next/standalone/server.js; elif [ -f apps/web/.next/standalone/apps/web/server.js ]; then [ -d apps/web/public ] && cp -r apps/web/public apps/web/.next/standalone/apps/web/ || true; mkdir -p apps/web/.next/standalone/apps/web/.next; [ -d apps/web/.next/static ] && cp -r apps/web/.next/static apps/web/.next/standalone/apps/web/.next/ || true; exec node apps/web/.next/standalone/apps/web/server.js; else echo 'standalone server.js not found' >&2; exit 1; fi"]
    ports:
      - "${WEB_PORT:-3000}:3000"
    networks:
      - backend

  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: worker
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://school:schoolpass@pgbouncer:6432/school_analytics}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      POLL_QUEUE_NAME: ${POLL_QUEUE_NAME:-polling}
      POLL_SOURCES: ${POLL_SOURCES:-Toddle}
    depends_on:
      pgbouncer:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
      target: scheduler
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://school:schoolpass@pgbouncer:6432/school_analytics}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      POLL_QUEUE_NAME: ${POLL_QUEUE_NAME:-polling}
      POLL_SOURCES: ${POLL_SOURCES:-Toddle}
      POLL_INTERVAL_MS: ${POLL_INTERVAL_MS:-300000}
      SESSION_CLEANUP_INTERVAL_MS: ${SESSION_CLEANUP_INTERVAL_MS:-3600000}
    depends_on:
      pgbouncer:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend

  migrate:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime-prep
    profiles: ["tools"]
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-school}:${POSTGRES_PASSWORD:-schoolpass}@postgres:5432/${POSTGRES_DB:-school_analytics}
    depends_on:
      postgres:
        condition: service_healthy
    command: ["npm", "run", "prisma:migrate", "--workspace", "@school-analytics/db"]
    networks:
      - infra

  seed:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime-prep
    profiles: ["tools"]
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-school}:${POSTGRES_PASSWORD:-schoolpass}@postgres:5432/${POSTGRES_DB:-school_analytics}
      SEED_ADMIN_EMAIL: ${SEED_ADMIN_EMAIL:-}
      SEED_ADMIN_PASSWORD: ${SEED_ADMIN_PASSWORD:-}
    depends_on:
      postgres:
        condition: service_healthy
    command: ["npm", "run", "db:seed", "--workspace", "@school-analytics/db"]
    networks:
      - infra 

volumes:
  postgres_data:
    driver: local
  redis_app_data:
    driver: local

networks:
  backend:
  infra:
